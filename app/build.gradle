plugins {
    id 'com.android.application'
}

android {
    namespace 'com.farisafra.projectuasmobile'
    compileSdk 33

    defaultConfig {
        applicationId "com.farisafra.projectuasmobile"
        minSdk 30
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    implementation files('libs/converter-gson-2.2.0.jar')
    implementation files('libs/gson-2.6.2.jar')
    implementation files('libs/okhttp-3.6.0.jar')
    implementation files('libs/okio-1.11.0.jar')
    implementation files('libs/retrofit-2.2.0.jar')
}